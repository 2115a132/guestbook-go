name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker Image
      run: docker build -t your-dockerhub-username/guestbook-go -f ./correct/path/to/Dockerfile .

    - name: List files in Dockerfile directory
      run: ls -l ./correct/path/to/

